<div class="reservation-form">
    <h2>{{ isEditMode ? 'Edit Reservation' : 'Create Reservation' }}</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="customerId">Customer:</label>
            <select formControlName="customerId" id="customerId" required>
              <option *ngFor="let customer of customers" [value]="customer.customerId">{{ customer.firstName }}</option>
            </select>
        </div>
  
        <div>
            <label for="serviceId">Service:</label>
            <select formControlName="serviceId" id="serviceId" required>
              <option *ngFor="let service of services" [value]="service.serviceId">{{ service.name }}</option>
            </select>
         </div>
  
      <div>
        <label for="date">Date:</label>
        <input id="date" formControlName="reservationDate" type="date" />
      </div>
  
      <button type="submit" [disabled]="!reservationForm.valid">{{ isEditMode ? 'Update' : 'Create' }}</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
